<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างที่ 16</title>
</head>
<body>
    <div id="example16">
        <h3>16. สไลด์โชว์รูปภาพ</h3>
        <div class="slideshow">
            <div>
                <img id="slideImage" src="https://images.app.goo.gl/LKb3BALH3to9Y4Nh8" alt="slideshow" />
                <img id="slideImage" src="https://images.app.goo.gl/P2dz7fXTBWoD4TC1A" alt="slideshow" />
                <img id="slideImage" src="https://images.app.goo.gl/VMaVAUduvbiWPVPC8" alt="slideshow" />
            </div>
            <button onclick="changeSlide(-1)">ก่อนหน้า</button>
            <button onclick="changeSlide(1)">ถัดไป</button>
        </div>

        <style>
            .slideshow {
                text-align: center;
            }
            .slideshow img{
                max-width: 400px;
                height: 300px;
                margin: 10px;
            }
        </style>

        <script>
            const images = [
                "https://images.app.goo.gl/LKb3BALH3to9Y4Nh8",
                "https://images.app.goo.gl/P2dz7fXTBWoD4TC1A",
                "https://images.app.goo.gl/VMaVAUduvbiWPVPC8"
            ];

            let currentSlide = 0;
            function changeSlide(direction){
                currentSlide = 
                (currentSlide + direction + images.length) % images.length;
                document.getElementById("slideImage").src = images[currentSlide];
            }
        </script>
    </div>
</body>
</html>
