<!DOCTYPE html>
<html lang="en">
<head>
    <title>ตัวอย่างที่ 2</title>
</head>
<body>
    <!-- สร้าง input fiels และปุ่มสำหรับรับชื่อ -->
    <input type="text" id="nameInput" placeholder="กรุราใส่ชื่อ" />
    <button onclick="greetUser()">ทักทาย</button>
    <p id="greeting"></p>
    <script>
        function greetUser(){
            let name = document.getElementById("nameInput").value;
            if(name){
                document.getElementById("greeting").textContent = "สวัสดีคุณ " + name;
            } else {
                alert("กรุณาใส่ชื่อก่อนค่ะ");
            }
        }
    </script>
</body>
</html>
